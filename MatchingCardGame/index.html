<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Getting familiar with CSS3 Transition</title>
		<link rel="stylesheet" href="css/css3transitions.css" />
	</head>
	<body>
		<header>
			<h1>Getting Familiar with CSS3 Transitions</h1>
		</header>
		<section id="game">
			<div id="cards">
				<div id="card1" class="card cardAK"></div>
				<div id="card2" class="card cardAQ"></div>
			</div> <!-- # cards -->
		</section>  <!-- # game -->
		<footer>
			<p> This is an example of transitioning cards.</p>
		</footer>
		<script src="js/jquery-1.6.4.min.js"></script>
		<script>
			$(function(){
				$("#card1").addClass("moveAndScale");
				$("#card2").addClass("rotateRight");
			});
		</script>
	</body>
</html>
