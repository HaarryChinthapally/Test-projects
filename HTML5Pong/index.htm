<!DOCTYPE html>
<html lang="en">
<head>
	<!-- From HTML5 Games Development by Example -->
	<meta charset="utf-8">
	<title>Pong</title>
	<link rel="stylesheet" href="pong.css" />
</head>
<body>
	<header><h1>Pong</h1></header>
	<div id="game">
		<div id="scoreboard">
			<div class="score">Player A: <span id="scoreA">0</span></div>
			<div class="score">Player B: <span id="scoreB">0</span></div>
		</div>
		<div id="playground">
			<div id="paddleA" class="paddle"></div>
			<div id="paddleB" class="paddle"></div>
			<div id="ball"></div>
		</div>
	</div>
	<footer>This is an example of creating a pong game.</footer>
	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/pong.js"></script>
</body>
</html>
